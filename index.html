<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ACT Dashboard Prototype</title>
        <!-- library css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.2.6/gridstack.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
    
        <!-- library scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.0/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.2.6/gridstack.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <!-- Local css -->
        <link rel="stylesheet" href="src/css/overrides.css" />
        <link rel="stylesheet" href="src/css/app_styles.css" />

        <!-- Local scripts -->
        <script src="src/js/dashboard_app.js"></script>
        <script src="src/js/models/charts.js"></script>
        <script src="src/js/models/dashboard.js"></script>
        <script src="src/js/services/chart_utils.js"></script>
        <script src="src/js/services/dash_utils.js"></script>
        <script src="src/js/services/api_data.js"></script>

    </head>
    <body>
        <h1>Sample customizable dashboard</h1>
        <div>
            <button id="btn-add-cell">Add a Cell</button>
            <button id="btn-add-chart">Add a Chart</button>
        </div>
        <div class="grid-container">
            <div class="grid-stack"></div>
        </div>
        <div id="dialog-form">
            <ul>
                <li>
                    <div>Cell number:</div>
                    <select id="cell-number-select"></select>
                </li>
                <li>
                    <div>Chart type:</div>
                    <select id="chart-type-select">
                        <option value="pie">Pie Chart</option>
                        <option value="bar">Bar Chart</option>
                    </select>
                </li>
                <li>
                    <div>Chart data:</div>
                    <select id="chart-data-select">
                        <option value="activities-by-type">Activities by Type</option>
                    </select>
                </li>
                <li>
                    <div>Height (px)</div><input type="text" id="chart-height" />
                </li>
                <li>
                    <div>Width (px)</div><input type="text" id="chart-width" />
                </li>

            </ul>
        </div>
    </body>
    <script>
        var dashApp;
        $(function () {
            dashApp = new ActDash.DashboardApp();
            dashApp.initialize();
        });
    </script>
</html>
